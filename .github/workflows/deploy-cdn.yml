name: Deploy Aracon Widget CDN

on:
  push:
    branches:
      - master  # Dispara toda vez que vocÃª der push na master

permissions:
  contents: write  # ObrigatÃ³rio para permitir que o Action crie/atualize a branch production-cdn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build ðŸ—ï¸
        run: |
          npm install
          npm run build
        env:
          # Estas variÃ¡veis devem estar cadastradas em Settings > Secrets do GitHub
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Branch ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Pasta que o Vite gera na raiz do projeto
          branch: production-cdn # Branch de destino que a Vercel vai ler
          clean: true # Garante que a branch de destino tenha apenas os arquivos do Ãºltimo build
