name: Deploy Aracon Widget CDN

on:
  push:
    branches:
      - master  # Dispara toda vez que vocÃª der push na master

permissions:
  contents: write  # Permite escrever/criar branches

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build ğŸ—ï¸
        run: |
          npm install
          npm run build
        env:
          # VariÃ¡veis de ambiente do Supabase
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Deploy to Branch ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # A pasta que o Vite gera
          branch: production-cdn # A branch que a Vercel vai "ler"
          clean: true # Remove arquivos antigos da branch de deploy
